<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOPWATCH</title>
    <!--favicon-->
    <link rel="shortcut icon" href="./asserts/watch.png" type="image/x-icon">
    <!--bootstrap cdn-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--bootstrap cdn icon-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!--external css-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--structure of stop watch start-->
        <section class="container stop-watch p-5 my-5">
            <h4 class="text-center fw-bold p-3 fs-2">Moment Tracker..âŒš</h4>
            <!--display start-->
             <h1 class="bg-primary border border-dark text-center p-3 fw-bold  
             display-3 text-white rounded my-3 mx-auto shadow timer-display">00:00:00:00</h1>
            <!--display end-->
            <!--button start-->
            <div class="btn-container d-flex justify-content-center gap-2">
                <button class="btn btn-success px-4 fw-bold start">Start</button>
                <button class="btn btn-danger px-4 fw-bold stop">Stop</button>
                <button class="btn btn-warning px-4 fw-bold resetbtn text-white">Reset</button>
            </div>
            <!--button end-->
        </section>
    <!--structure of stop watch end-->

    <!--external script-->
    <script src="script.js"></script>
</body>
</html>
